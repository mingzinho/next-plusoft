<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da API</title>
    <!-- Inclua Bootstrap para estilização da tabela (opcional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dados da API</h1>
        
        <!-- Botão para atualizar dados -->
        <form method="GET" action="{{ url_for('api_data') }}">
            <button type="submit" class="btn btn-primary">Mostrar Dados da API</button>
        </form>
        
        <!-- Exibir dados em uma tabela -->
        <div class="mt-4">
            {% if data_html %}
                {{ data_html|safe }}
            {% else %}
                <p>Não há dados para exibir.</p>
            {% endif %}
        </div>
    </div>
    <!-- Inclua o script do Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
