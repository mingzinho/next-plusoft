{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Entrar</button>
</form>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
{% endblock %}
