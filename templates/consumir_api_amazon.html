{% extends "base.html" %}
{% block content %}
<h2>Consumir API da Amazon</h2>

<!-- Exibir mensagens de flash -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<!-- BotÃ£o para consumir a API -->
<form method="POST">
    <button type="submit" class="btn btn-primary">Consumir API Amazon</button>
</form>

<!-- Link para visualizar os produtos inseridos -->
<a href="{{ url_for('view_produtos_consumidos_api') }}">Ver produtos inseridos</a>

{% endblock %}
